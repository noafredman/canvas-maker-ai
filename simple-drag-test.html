<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple HTML Sub-Element Drag Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }
        #myCanvas {
            border: 2px solid #333;
            display: block;
            background: white;
            margin: 20px 0;
        }
        .debug {
            background: white;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Simple HTML Sub-Element Drag Test</h1>
    <p>Testing drag functionality for HTML sub-components.</p>
    
    <div class="debug" id="debug-info">Initializing...</div>
    
    <!-- Required UI elements -->
    <div id="selection-box"></div>
    <div id="zoom-indicator"></div>
    <div id="recenter-button"></div>
    <div id="nested-canvas-overlay"></div>
    
    <canvas id="myCanvas" width="1200" height="600"></canvas>

    <script src="canvas.js"></script>
    <script>
        const debugInfo = document.getElementById('debug-info');
        
        function log(message) {
            console.log(message);
            debugInfo.innerHTML += message + '<br>';
        }

        try {
            log('Starting canvas initialization...');
            
            const canvasElement = document.getElementById('myCanvas');
            log('Canvas element found: ' + !!canvasElement);
            
            const canvas = new CanvasMaker(canvasElement.parentElement, {
                width: 1200,
                height: 600,
                toolbarPosition: 'top-left'
            });
            
            log('Canvas created: ' + !!canvas);
            log('Active context: ' + !!canvas.activeCanvasContext);
            
            // Simple HTML component
            const simpleHTML = `
                <div style="width: 300px; height: 200px; background: #9b59b6; color: white; padding: 20px; border-radius: 8px;">
                    <h3>Test Component</h3>
                    <div style="position: absolute; top: 20px; right: 20px; background: #2ecc71; padding: 5px 10px; border-radius: 3px;">
                        Status
                    </div>
                    <p>Double-click to enter edit mode, then try dragging elements.</p>
                </div>
            `;
            
            log('Adding component...');
            const component = canvas.addReactComponentWithHTML(100, 100, 300, 200, simpleHTML);
            log('Component added: ' + !!component);
            log('Component ID: ' + (component ? component.id : 'none'));
            
            canvas.redrawCanvas();
            log('Canvas redrawn - component should be visible');
            
        } catch (error) {
            log('ERROR: ' + error.message);
            console.error('Detailed error:', error);
        }
    </script>
</body>
</html>
