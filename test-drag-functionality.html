<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drag Bounds Fix</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .test-info {
            margin-bottom: 20px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
        }
        #myCanvas {
            border: 1px solid #ccc;
            display: block;
        }
        .test-container {
            background: #f5f5f5;
            border: 2px dashed #999;
            padding: 20px;
            min-width: 400px;
            min-height: 300px;
            position: relative;
        }
        .corner-element {
            position: absolute;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            cursor: move;
        }
        .top-left {
            top: 10px;
            left: 10px;
        }
        .top-right {
            top: 10px;
            right: 10px;
        }
        .bottom-left {
            bottom: 10px;
            left: 10px;
        }
        .bottom-right {
            bottom: 10px;
            right: 10px;
        }
        .center-text {
            text-align: center;
            margin: 50px 0;
            font-size: 18px;
            cursor: move;
        }
        .inline-elements {
            margin-top: 20px;
            line-height: 2;
        }
        .drag-handle {
            display: inline-block;
            background: #2196F3;
            color: white;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: move;
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <div class="test-info">
        <h2>Drag Bounds Test</h2>
        <p>This test verifies that elements respect their container bounds properly:</p>
        <ul>
            <li>Corner elements should be able to move within the entire container</li>
            <li>Granulated text should respect container bounds</li>
            <li>Images and inline elements should move correctly</li>
        </ul>
    </div>
    
    <!-- Required UI elements for canvas editor -->
    <div id="selection-box"></div>
    <div id="zoom-indicator"></div>
    <div id="recenter-button"></div>
    <div id="nested-canvas-overlay"></div>
    
    <canvas id="myCanvas" width="1200" height="800"></canvas>

    <script src="canvas.js"></script>
    <script>
        // Initialize canvas
        const canvasElement = document.getElementById('myCanvas');
        const canvas = new CanvasMaker(canvasElement.parentElement, {
            width: 1200,
            height: 800,
            toolbarPosition: 'top-left'
        });

        // Create test HTML components with various positioned elements
        setTimeout(() => {
            // Component 1: Positioned elements (like the original .status-indicator issue)
            const positionedHTML = `
                <div style="width: 350px; height: 200px; border: 2px solid #333; position: relative; background: #f0f0f0;">
                    <div class="status-indicator" style="position: absolute; top: 10px; right: 10px; background: #28a745; color: white; padding: 5px 10px; border-radius: 3px;">
                        Active Status
                    </div>
                    <div style="position: absolute; top: 50px; left: 20px; font-size: 18px; font-weight: bold;">
                        Container Title
                    </div>
                    <div style="position: absolute; bottom: 20px; left: 20px; background: #007bff; color: white; padding: 8px 16px; border-radius: 4px;">
                        Action Button
                    </div>
                </div>
            `;
            
            // Component 2: Granulated text elements
            const granulatedHTML = `
                <div style="width: 400px; height: 150px; border: 2px solid #333; position: relative; background: #fff; padding: 20px;">
                    <p style="line-height: 1.6; margin: 0;">
                        <span class="granulated-text">This</span>
                        <span class="granulated-text">is</span>
                        <span class="granulated-text">granulated</span>
                        <span class="granulated-text">text</span>
                        <span class="granulated-text">where</span>
                        <span class="granulated-text">each</span>
                        <span class="granulated-text">word</span>
                        <span class="granulated-text">can</span>
                        <span class="granulated-text">be</span>
                        <span class="granulated-text">dragged</span>
                        <span class="granulated-text">individually.</span>
                    </p>
                </div>
            `;
            
            // Add components to canvas
            canvas.addReactComponentWithHTML(100, 100, null, null, positionedHTML);
            canvas.addReactComponentWithHTML(500, 100, null, null, granulatedHTML);
            
            console.log('Test components added - positioned elements and granulated text');
            console.log('Double-click components to enter edit mode, then try dragging sub-elements');
        }, 500);
    </script>
</body>
</html>
